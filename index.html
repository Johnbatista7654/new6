  <title>Fullscreen Background with Connect Button</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }

    body {
      background: url("intro.jpg") no-repeat center center fixed;
      background-size: cover;
      background-color: #000;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      position: relative;
      color: white;
      overflow: hidden;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      top: 40%;
      transform: translateY(-40%);
    }

    .btn-connect {
      display: inline-block;
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 1.2rem;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
    }

    .btn-connect:hover {
      background-color: #0056b3;
    }
  </style>
